<!DOCTYPE html>
<html>
  <head>
   <script>
      function darkmode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
   </script>
   <style>
    .btn {
      position: absolute;
      top: 20px;
      left: 250px;
      height: 50px;
      width: 50px;
      border-radius: 50%;
      border: none;
      color:black;
    
    }.dark-mode {
      background-color: black;
      color: white;
    }
   </style>
  </head>
  <body>
        <button class="btn" onclick="darkmode()">Dark mode</button>
  </body>
</html>
